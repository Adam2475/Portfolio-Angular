<div class="row content p-10" id="home">
    <div class="col-sm-6 mt-2">
        <h1 class="mt-3">I am passionate Software developer from Italy</h1>
        <p>i build websites for all needs from static
          landing pages to full fledged web applications
          with database integration and user authentication
        </p>
        <div class="social-icons">
          <fa-icon [icon]="faGithub"></fa-icon>
          <fa-icon [icon]="faLinkedin"></fa-icon>
          <fa-icon [icon]="faInstagram"></fa-icon>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 right d-flex justify-content-center align-items-center">
        <img class="right-image" src="portfolio.png" alt="My Photo" width="300" />
    </div>
</div>

<div class="row skills-section">
    <h2>My Skills</h2>
    <ul>
        <li>Web Development</li>
        <li>UI/UX Design</li>
        <li>Database Management</li>
    </ul>
</div>

<div class="row projects-section col-xs-12 col-sm-6 col-md-6">
    <h2>My Projects</h2>
    <div class="projects-list">
      <app-project-card *ngFor="let p of projects" [project]="p"></app-project-card>
    </div>
</div>
