<svg width="0" height="0" style="position:absolute">
    <defs>
        <linearGradient id="instagram-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"   stop-color="#833ab4"/>
            <stop offset="50%"  stop-color="#fd1d1d"/>
            <stop offset="100%" stop-color="#fcb045"/>
        </linearGradient>
    </defs>
</svg>

<div class="row content p-10" id="home">
    <div class="col-sm-6 mt-2" id="holder">
        <span class="mt-3 mb-3 type presentation" style="--n:46">
            I am a passionate software developer from Italy
        </span>
        <p>
            i build websites for all needs from static
            landing pages to full fledged web applications
            with database integration and user authentication
        </p>
        <div class="social-icons">
          <a href="#"><fa-icon class="social-icon" id="github-icon" [icon]="faGithub"></fa-icon></a>
          <a href="#"><fa-icon class="social-icon" id="linkedin-icon" [icon]="faLinkedin"></fa-icon></a>
          <a href="#"><fa-icon class="social-icon" id="instagram-icon" [icon]="faInstagram"></fa-icon></a>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 right d-flex justify-content-center align-items-center" id="image-section">
        <img class="right-image" src="portfolio.png" alt="My Photo" width="300" />
    </div>

    <div class="section-wrapper d-flex flex-column text-center">
        <h1>Links Section: </h1>
        <div id="links-section" class="m-20 mt-20">
    <div class="rectangle-wrapper">
        <p>download cv</p>
        <div class="rectangle">
            <fa-icon [icon]="faGraduationCap"></fa-icon>
        </div>
    </div>   
    <div class="rectangle-wrapper">
        <p>My Projects</p>
        <div class="rectangle">
            <fa-icon [icon]="faBriefcase"></fa-icon>
        </div>
    </div>   

    <div class="rectangle-wrapper">
        <p>About Me</p>
        <div class="rectangle">
            <fa-icon [icon]="faUser"></fa-icon>
        </div>
    </div>
        <div class="rectangle-wrapper">
        <p>ciao</p>
        <div class="rectangle">
        <fa-icon [icon]="faGraduationCap"></fa-icon>
    </div>
        </div>
        <div class="rectangle-wrapper">
            <p>ciao</p>

        <div class="rectangle">
        <fa-icon [icon]="faGraduationCap"></fa-icon>
    </div>
        </div>

    </div>
</div>
</div>
